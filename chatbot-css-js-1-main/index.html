<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot : Apr√®s Licence</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/Formation (1).ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
     integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="response.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    
    <div class="container">
      <div class="chat-header">
        <div class="logo">
          <img src="images/mana.jpeg" alt="cwt" />
        </div>
        <div class="title">Let's Chat <i class="fa-solid fa-circle enligne"></i> </div>
      </div>
      <div class="chat-body"></div>
      <div class="entrain"> 
        <div class="circle1 circle"></div>
        <div class="circle2 circle"></div>
        <div class="circle3 circle"></div>
      </div>
      <div class="chat-input">
        <div class="input-sec">
          <input type="text" id="txtInput" placeholder="Ecrire ici" onkeyup="this.value=this.value.toLowerCase()"  autofocus />
        </div>
        <div class="send">
          <img src="images/send.svg" alt="send" />
        </div>
      </div>
    </div>
  </body>
</html>
